<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo-Application</title>

    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-4">Todo Application</h1>

    <!-- Add Task Form -->
    <form action="/tasks" method="post" class="mb-4">
        <div class="input-group">
            <input type="text" name="title" class="form-control" placeholder="Add a new task..." required>
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>

    <!-- Task List -->
    <div class="list-group">
        <th:block th:each="task : ${tasks}">
            <div class="list-group-item d-flex justify-content-between align-items-center">

                <!-- Task Title and Status -->
                <div>
                    <span th:text="${task.title}"
                          th:classappend="${task.completed} ? 'text-decoration-line-through text-muted' : ''">
                        Task Title
                    </span>
                    <small class="ms-2"
                           th:text="${task.completed} ? '✅ Task Completed' : '⏳ Pending'"
                           th:classappend="${task.completed} ? 'text-success' : 'text-warning'">
                    </small>
                </div>

                <!-- Buttons -->
                <div class="btn-group">
                    <!-- Toggle button (shown only if not completed) -->
                    <a th:if="${!task.completed}"
                       th:href="@{/tasks/{id}/toggle(id=${task.id})}"
                       class="btn btn-outline-secondary btn-sm">
                        Toggle
                    </a>

                    <!-- Delete button (always shown) -->
                    <a th:href="@{/tasks/{id}/delete(id=${task.id})}"
                       class="btn btn-outline-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this task?');">
                        Delete
                    </a>
                </div>
            </div>
        </th:block>
    </div>
</div>

<!-- Bootstrap JS Bundle (optional, for some components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
